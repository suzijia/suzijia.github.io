        <pre><code>☺</code></pre><a id="more"></a>
<p>php不使用进制转换内置函数实现十进制ip地址转换为二进制</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">public function Ip()</span><br><span class="line">    &#123;</span><br><span class="line">        $ip&#x3D;&#39;192.168.1.1&#39;;</span><br><span class="line">        $result&#x3D;$this-&gt;binIp($ip);</span><br><span class="line">        echo $result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public function binIp($ip)</span><br><span class="line">    &#123;</span><br><span class="line">        &#x2F;&#x2F;字符串分割 数组便于处理</span><br><span class="line">        $arr &#x3D; explode(&#39;.&#39;,$ip);</span><br><span class="line">        $arr1 &#x3D; [];</span><br><span class="line">        foreach ($arr as $k)&#123;</span><br><span class="line">            $arr1[]&#x3D;$this-&gt;dec2bin($k);</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;数组转为字符串</span><br><span class="line">        $ip &#x3D; implode(&#39;.&#39;,$arr1);</span><br><span class="line">        return $ip;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;**</span><br><span class="line">     * Notes: 十进制转为二进制</span><br><span class="line">     * User: suzijia</span><br><span class="line">     * Date: 2020&#x2F;5&#x2F;19</span><br><span class="line">     * Time: 2:45 PM</span><br><span class="line">     * @param $dec</span><br><span class="line">     * @return string</span><br><span class="line">     *&#x2F;</span><br><span class="line">    function dec2bin ($dec) &#123;</span><br><span class="line">        $flag &#x3D; array();</span><br><span class="line">        &#x2F;&#x2F;把一个十进制除二取余数，依次放到数组之中</span><br><span class="line">        while ($dec !&#x3D; 0) &#123;</span><br><span class="line">            array_push($flag,$dec%2);</span><br><span class="line">            $dec &#x3D; (int)($dec&#x2F;2);</span><br><span class="line">        &#125;</span><br><span class="line">        &#x2F;&#x2F;依次取出数组的最后一个拼接成一个字符串</span><br><span class="line">        $binstr &#x3D; &#39;&#39;;</span><br><span class="line">        while (!empty($flag)) &#123;</span><br><span class="line">            $binstr .&#x3D; array_pop($flag);</span><br><span class="line">        &#125;</span><br><span class="line">        return $binstr;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
